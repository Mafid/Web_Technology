<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <section class="py-5 bg-white">
    <div class="container">
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="h4 text-center mb-4">What are you looking for today?</h2>
            <form class="d-flex gap-2" onsubmit="handleSearch(event)">
                <!-- Input Field -->
                <input 
                    type="text" 
                    placeholder="Search for books, electronics, notes, etc." 
                    class="form-control flex-grow-1"
                    id="searchQuery" 
                    value=""
                    oninput="setSearchQuery(event)"
                />
                <!-- Search Button -->
                <button type="submit" class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-search me-2"></i> Search
                </button>
            </form>
        </div>
    </div>
</section>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<script>
    function setSearchQuery(event) {
        // Handle input change
        const searchQuery = event.target.value;
    }

    function handleSearch(event) {
        event.preventDefault();
        // Handle form submission (search)
        const searchQuery = document.getElementById('searchQuery').value;
        console.log('Search for:', searchQuery);
    }
</script>

</body>
</html>
