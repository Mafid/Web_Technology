<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Exchange | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar (simplified for signup page) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">UniExchange</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">Already have an account?</span>
                <a href="login.html" class="btn btn-light">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Create Your Account</h2>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="signupEmail" class="form-label">University Email</label>
                                        <input type="email" class="form-control" id="signupEmail" required>
                                        <div class="form-text">Please use your university email address</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="university" class="form-label">University</label>
                                        <select class="form-select" id="university" required>
                                            <option value="">Select your university</option>
                                            <option value="uni1">State University</option>
                                            <option value="uni2">City College</option>
                                            <option value="uni3">Technical Institute</option>
                                            <option value="uni4">Liberal Arts College</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="major" class="form-label">Major/Department</label>
                                        <input type="text" class="form-control" id="major">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                            <label class="form-check-label" for="agreeTerms">
                                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                                    </div>
                                    <div class="col-12 text-center">
                                        <p class="mb-0">Or sign up with</p>
                                        <div class="d-flex justify-content-center mt-2">
                                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-google"></i></a>
                                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-facebook-f"></i></a>
                                            <a href="#" class="btn btn-outline-primary"><i class="fab fa-microsoft"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (simplified for signup page) -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 UniExchange. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
