<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item | Secondhand Item Exchange</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Secondhand Exchange</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Post Item Form -->
  <div class="container mt-5">
    <h2 class="text-center">Post a Secondhand Item</h2>
    <form>
      <div class="form-group">
        <label for="title">Item Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter item description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" required>
          <option>Books</option>
          <option>Electronics</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Post Item</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3">
    <p>&copy; 2025 Secondhand Exchange. All rights reserved.</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
