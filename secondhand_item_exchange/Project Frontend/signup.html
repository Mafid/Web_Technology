<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-black-text{
            color: #4e555b;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .sign-in-link {
            color: rgb(75, 163, 227); /* Light blue color */
            text-decoration: none;
        }
        .sign-in-link:hover {
            color: rgb(91, 169, 228);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: rgb(75, 163, 227);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: rgb(91, 169, 228);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-text {
            font-size: 12px;
            color: #6c757d;
        }
        .form-label{
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sign-up Form -->
    <div class="signup-container">
        <div class="container text-center my-5">
            <h1 class="section-title">Create a new account</h1>
            <p class="custom-black-text">Or <a href="login.html" class="sign-in-link">sign in to your existing account</a></p>
        </div>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="name@gmail.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="id" class="form-label">Student ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="id" id="phone" class="form-control" placeholder="082222XXXX" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
