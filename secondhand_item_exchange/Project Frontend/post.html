<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Item | Campus Loop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .form-title {
      color: rgb(54, 54, 54);
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    .btn-submit {
      background-color: #5096e1;
      color: white;
      border-radius: 30px;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #009acd;
    }
    #preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
    }
    .post{
        font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="form-title post">Post Your Item</h3>
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="e.g., Calculus Textbook" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (৳)</label>
      <input type="number" class="form-control" id="price" placeholder="e.g., 250" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Select a category</option>
          <option>Books</option>
          <option>Lab Tools</option>
          <option>Accessories</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col">
        <label for="condition" class="form-label">Condition</label>
        <select class="form-select" id="condition" required>
          <option selected disabled>Select condition</option>
          <option>Like New</option>
          <option>Good</option>
          <option>Used</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Details about features, defects, etc." required></textarea>
    </div>

    <!-- ✅ UPDATED IMAGE UPLOAD PART -->
    <div class="mb-3">
      <label for="itemImage" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="itemImage" accept="image/*" onchange="previewImageFile(event)">
      <img id="preview" src="" alt="Image Preview">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-submit">Post Item</button>
    </div>
  </form>
</div>

<script>
  function previewImageFile(event) {
    const file = event.target.files[0];
    const img = document.getElementById('preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      img.style.display = 'none';
    }
  }
</script>

</body>
</html>
