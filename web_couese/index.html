<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1>Todo App</h1>
      <img src="download.jpeg" alt="App Banner" class="banner" />
    </div>
  </header>

  <main class="container">
    <!-- task input -->
    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTaskBtn">Add Task</button>
    </section>

    <!-- task list -->
    <section class="task-list">
      <h2>Tasks</h2>
      <ul id="tasks">
        <li>Wake up</li>
        <li>Morning Exercise</li>
        <li>Shower & Get ready</li>
        <li>Breakfast</li>
      </ul>
    </section>

    <!-- task table -->
    <section class="task-table">
      <h2>Task Table</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>TASK</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
          <tr>
            <td>1</td>
            <td>Wake up</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Morning Exercise</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Shower & Get ready</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Breakfast</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Todo App</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
